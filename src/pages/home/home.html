<ion-header>
	<ion-navbar>
		<ion-title>
			Inicio
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-card>
		<img src="{{ user.picture }}"/>
		<ion-card-content>
			<ion-card-title>
				{{ user.name }}
			</ion-card-title>
			<p>{{ user.gender }}</p>
			<p>{{ user.email }}</p>
			<p>{{ user.loggedBy }}</p>
		</ion-card-content>

	</ion-card>

    <!-- Float the icon right -->
	<button ion-button icon-left block (tap)="goToLogin()" >
		Iniciar sesión
	</button>

	<button ion-button icon-left block (tap)="logout()" >
		Cerrar sesión
	</button>
</ion-content>
